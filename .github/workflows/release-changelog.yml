name: Generate Changelog and Create Release Automatically

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          mytoken: ${{ secrets.GITHUB_TOKEN }}
          base-ref: ${{ github.ref_name }}

      - name: Update CHANGELOG.md
        run: |
          # Get the tag name and date
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          DATE=$(date +%Y-%m-%d)
          
          # Create temporary files
          echo "## [${VERSION}] - ${DATE}" > entry.txt
          echo "" >> entry.txt
          echo "${{ steps.changelog.outputs.changelog }}" >> entry.txt
          echo "" >> entry.txt
          
          # Add link reference to another file
          echo "[${VERSION}]: https://github.com/${GITHUB_REPOSITORY}/releases/tag/${TAG_NAME}" > link.txt
          
          # Combine files
          head -n 5 CHANGELOG.md > changelog_new.md
          cat entry.txt >> changelog_new.md
          tail -n +6 CHANGELOG.md >> changelog_new.md
          cat link.txt >> changelog_new.md
          
          # Replace the original file
          mv changelog_new.md CHANGELOG.md
          
          # Clean up temporary files
          rm entry.txt link.txt
          
          # Commit and push changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for ${TAG_NAME}" || echo "No changes to commit"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes in this Release
            
            ${{ steps.changelog.outputs.changelog }}
            
            For full changelog, see [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          token: ${{ secrets.GITHUB_TOKEN }} 